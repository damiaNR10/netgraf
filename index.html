<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>NETGRAF</title>
</head>
<body>
    <div class="topbar container">
        <ul class="topbar__ul">
            <li class="topbar__li topbar__li--fb"><a class="topbar__a" href="#"></a><img class="topbar__img" src="img/svg/icon-fb-24x24.svg" alt="Facebook" /></li>
            <li class="topbar__li topbar__li--ig"><a class="topbar__a" href="#"></a><img class="topbar__img" src="img/svg/icon-ig-24x24.svg" alt="Instagram" /></li>
        </ul>
        <a href="tel:697121324" class="topbar__contact">Infolinia: 697 121 324</a> 
        <span class="topbar__free-delivery">Darmowa dostawa od 299 zł</span>
    </div>
    <header class="header">
        <div class="container header__container">
            <div class="header__menu">
                <a href="#"></a>
                <img src="img/svg/icon-menu-24x20.svg" alt="Menu" />
                <span>Menu</span>
            </div>
            <label class="header__search">
                <input class="header__input" type="search" placeholder="Wpisz czego szukasz..." id="" name="" />
            </label>
            <h1 class="header__heading">
                <a href="#" class="header__link"></a>
                <img class="header__logo" src="img/svg/main-logo.svg" alt="Harmony" />
            </h1>
            <div class="user">
                <a href="#" class="user__link user__link--search">
                    <img src="img/svg/icon-magnifier-24x24-green.svg" alt="Search" />
                    <span>Szukaj</span>
                </a>
                <a href="#" class="user__link user__link--account">
                    <img src="img/svg/icon-profile-16x21.svg" alt="Profile" />
                    <span>Konto</span>
                </a>
                <a href="#" class="user__link user__link--favorites">
                    <img src="img/svg/icon-favorites-20x18.svg" alt="Favorites" />
                    <span>Ulubione</span>
                </a>
                <div class="user__box">
                    <span class="user__span">Twój koszyk<br><b>9999,99 zł</b></span>
                    <span class="user__counter">99</span>
                    <a href="#" class="user__a"></a>
                    <img src="img/svg/icon-basket-24x28.svg" alt="Basket" />
                    <span class="user__basket-title">Koszyk</span>
                </div>
            </div>
        </div>
    </header>
    <div class="mobile-search mobile-search--js container">
        <label class="header__search header__search--mobile">
            <input class="header__input header__input--mobile" type="search" placeholder="Wpisz czego szukasz..." id="" name="" />
        </label>
    </div>
    <nav class="nav">
        <div class="container nav__container">
            <ul class="nav__ul">
                <li><a class="nav__a" href="">Perfumy</a></li>
                <li><a class="nav__a" href="">Dla Ciała</a></li>
                <li><a class="nav__a" href="">Dla domu</a></li>
                <li><a class="nav__a" href="">Twoje auto</a></li>
                <li><a class="nav__a" href="">Prezent personalizowany</a></li>
                <li><a class="nav__a" href="">Akcesoria</a></li>
                <li><a class="nav__a" href="">Promocje</a></li>
            </ul>
        </div>
    </nav>
    <nav class="mobile-nav">
        <div class="container mobile-nav__container">
            <ul class="mobile-nav__ul">
                <li><a href="#" class="mobile-nav__a"></a><img src="img/svg/mobile-icon-menu.svg" alt="Menu" /></li>
                <li><a href="#" class="mobile-nav__a mobile-nav__a--js"></a><img src="img/svg/mobile-icon-magnifier.svg" alt="Search" /></li>
                <li><a href="#" class="mobile-nav__a"></a><img src="img/svg/mobile-icon-basket.svg" alt="Basket" /></li>
                <li><a href="#" class="mobile-nav__a"></a><img src="img/svg/mobile-icon-favorites.svg" alt="Favorites" /></li>
                <li><a href="#" class="mobile-nav__a"></a><img src="img/svg/mobile-icon-profile.svg" alt="Profile" /></li>
            </ul>
        </div>
    </nav>
</body>
<script src="js/search.js"></script>
</html>
